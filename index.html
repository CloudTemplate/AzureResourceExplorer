<!DOCTYPE html>
<html ng-app="managePortal">

<head>
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="Content/Scripts/abn_tree_directive.js"></script>
    <script src="Content/Scripts/jsoneditor.min.js"></script>
    <script src="ng/app.js"></script>

    <title>ManagePortal - {{ viewName }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="Content/Styles/abn_tree.css" rel="stylesheet" />
    <link href="Content/Styles/jsoneditor.min.css" rel="stylesheet" />
    <link href="Content/Styles/sb-admin-2.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="Content/Styles/app.css?v=3" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper" ng-controller="bodyController">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" ng-click="clearEnvironment()">ManagePortal 0.1</a>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-ex1-collapse navbar-collapse collapse">
                    <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="0" ></abn-tree>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ viewTitle }}</h1>
                    <div class="spinner" ng-show="loading">
                        <i id="loading" class="fa fa-spinner fa-spin" title="Please wait" style="margin-top: 10px"></i>
                    </div>
                </div>
            </div>
            <pre ng-bind-html="jsonHtml" style="max-height: 400px"></pre>
            <div class="panel panel-default" ng-if="methods.length > 0">
                <div class="panel-heading">
                    Methods for {{ selectedResourceType }}
                </div>
                <div class="panel-body">
                    <p>
                        <button class="btn btn-outline btn-primary" ng-repeat="method in methods" style="margin: 5px" ng-click="selectMethod(method)">
                            {{ method.name }}
                        </button>
                    </p>
                </div>
            </div>
            <div ng-show="show">
                <div id="jsoneditor"></div>
                <button class="btn btn-success" style="margin: 5px" ng-click="invokeMethod()">
                    Submit
                </button>
            </div>

        </div>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="ng/app.js"></script>
</body>

</html>
